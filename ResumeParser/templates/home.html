<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>
        Name : {{ name }}
    </h1>
    <h2>
        Email: {{ email }}
    </h2>
    <h3>
        Mobile Number: {{ mobile_number }}
    </h3>
    <p><b> Skills </b></p>
    <ul>
        {% for each in skills %}
            <li> {{ each }} </li>
        {% endfor %}
    </ul> 
    <h4>
        College name: {{ college_name }}
    </h4>
    <h4>
        Degree: {{ degree }}
    </h4>
    <h4>
        Designation: {{ designation }}
    </h4>
</body>
</html>
